<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoMedAgriSynth</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <h1>EcoMedAgriSynth</h1>
    </header>
    <main>
        <section>
            <h2>Gene Editing</h2>
            <form>
                <label for="gene-sequence">Gene Sequence:</label>
                <input type="text" id="gene-sequence" name="gene-sequence">
                <label for="target-sequence">Target Sequence:</label>
                <input type="text" id="target-sequence" name="target-sequence">
                <button type="submit">Edit Gene</button>
            </form>
        </section>
        <section>
            <h2>Genetic Circuit Design</h2>
            <form>
                <label for="gene-sequence">Gene Sequence:</label>
                <input type="text" id="gene-sequence" name="gene-sequence">
                <label for="promoter-sequence">Promoter Sequence:</label>
                <input type="text" id="promoter-sequence" name="promoter-sequence">
                <button type="submit">Design Genetic Circuit</button>
            </form>
        </section>
        <section>
            <h2>Synthetic Biology Simulation</h2>
            <form>
                <label for="system-design">System Design:</label>
                <input type="text" id="system-design" name="system-design">
                <button type="submit">Simulate Synthetic Biology System</button>
            </form>
        </section>
    </main>
    <script src="scripts/main.js"></script>
</body>
</html>
